<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="decription"  content="">
  <meta property="og.title" id="shareTitle" content="{{playingAudio.title}}">
  <meta property="og.image" id="ShareImage" content="https://img.youtube.com/vi/{{VideoId}}/maxresdefault.jpg">
  <title>YouTube Mp3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="icon" type="image/x-icon" href="{% static 'files/icon1.png'%}">

  <style>
    :root{
      --text-color2:#922800!important;
      --text-color:#09310a !important;
    }
    button{
      border: none !important;
    }

    #userProfile:hover img {
      transform: scale(1.1);

    }

    .search_buttons a{
      display: none;

    }

    #SearchForurl:hover span{
      color: #7be70e !important;
      transition: all 0.2s;
    }




    @media only screen and (max-width: 680px) {
      .fornt_Image {
        height: 75% !important;
        width: 95%;
        left:50%;
        bottom: 5px!important;
        transform: translateX(-50%);
        margin: 0px !important;

      }


      .phone_rounded_thumbnail{
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .playlistBox {
        max-width: 170px;
      }

      .phone_rounded_thumbnail {
        box-sizing: border-box;
        position: absolute !important;
        top: 0%;
        left: 50%;
        transform: translate(-50%, -0%);
        width: 100%;
        height: 85%;
        /*background: rgb(0, 225, 255);*/
        background-position: center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding:3px;
      }
      .phone_rounded_thumbnail img{
        margin: auto;
        width: max-content;
      }
    }

    @media only screen and (max-width: 300px) {
      .fornt_Image {
        height: 88% !important;
        width: 95%;
        left: -39px;
        bottom: 20px!important;

      }

      .side_actions {
        right: -30px !important;
        -webkit-backdrop-filter: blur(0px);
        backdrop-filter: blur(0px);

      }

      .playlistBox {
        max-width: 130px;
      }
    }

    

  </style>

  <style>
    .sideMenuShortcuts {
      right: 0px !important;
      -webkit-backdrop-filter: blur(0px);
      backdrop-filter: blur(0px);
      width: 150px;
      overflow: auto;
      overflow-x: visible;
      z-index: 1;
      height: 100%;
      position: absolute;
      right: -50px;
      top: 0%;
    }
    .sideMenuShortcuts::-webkit-scrollbar{
      display: none;
    }
    .sideMenuShortcuts div{
      width: 70px;
      height: 180px;
      background-color: #d4d2d293;
      margin: 2px;
      cursor: pointer;
      padding: 3px 5px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 5px;
      transition: all 0.8s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sideMenuShortcuts div button,.sideMenuShortcuts div a{
      height: 40px;
      display: flex;
      flex-wrap: nowrap;
      width: 100%;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }
    .sideMenuShortcuts div button i,.sideMenuShortcuts div a i{
      font-size: 30px;
      color:#038d07;

    }
    .sideMenuShortcuts div button span,.sideMenuShortcuts div a span{
      font-size: 20px;
      display: none;
      transition: all 0.5s;
      margin-left: 10px;
    }


    .sideMenuShortcuts div:hover{
      width: 130px;
    }
    .sideMenuShortcuts div:hover button span,.sideMenuShortcuts div:hover a span
    {
      display: block;
      color: white;
    }


  </style>

  <style>
    input[type="range"] {
      -webkit-appearance: none;
      margin-right: 15px;

      height: 7px;
      background: rgba(255, 255, 255, 0.336);
      border-radius: 5px;
      background-image: linear-gradient(var(--text-color),var(--text-color));
      background-size: 0% 100%;
      background-repeat: no-repeat;
      cursor: pointer !important;

    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      cursor: pointer !important;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      background:var(--text-color);
      cursor: ew-resize;
      box-shadow: 0 0 2px 0 #555;
      transition: background .3s ease-in-out;
    }

    input[type=range]::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      box-shadow: none;
      border: none;
      background: transparent;
      cursor: pointer !important;
    }
  </style>

  <style>
    .text-primary{
      color:var(--text-color) !important;
      border: none !important;
    }
  </style>
</head>

<body class="overflow-hidden">
  {% csrf_token %}



  <div id="backImag" class="thumbnailBox1"  style="background-image: {% if VideoId %} url('https://img.youtube.com/vi/{{VideoId}}/maxresdefault.jpg'); {% else %} url('{% static 'files/back.jpg'%}'); {% endif %} background-size:cover;background-position:center center;">



    <div class="m-3 m-auto backCardImage overflow-hidden" style="height:100vh">
      <div class="row">
        <div class="col">

          <!-- Creating a search bar for search a video from youtube video or with video-Id  -->
          <div class="row m-1">
            <div class="row m-0 p-0 d-flex justify-content-center align-items-center">
              <div class="col-auto me-auto"><a href="/" style="width: 10px!important;"><img src="{% static 'files/icon1.png'%}"style="transform:scale(1.5)" width="30px" height="30px" alt=""></a></div>
              <div class="col p-0 d-flex">
                <input id="searchUrlsource" type="search" name="watch" class="form-control" style="background: #ffffff3d !important;
                  color:var(--text-color) !IMPORTANT;" id="watch" placeholder="www.youtube.com ">
                  <label for="watch" class="link-text" id="searchError"></label>
              </div>
              <div class="col-auto px-2 d-flex justify-content-center align-items-center" style="height:fit-content !important;">
                <!-- <input id="SearchForurl" class="btn btn-primary" type="button" value="Play Mp3"> -->
                <a role="button" id="SearchForurl" class="mx-1"><span class="bi bi-search-heart fs-3 text-white"></span></a>


                {% if request.user.is_authenticated %}
                    <a role="button" title="{{request.user.username}}" id="userProfile" style="width:30px;height:30px;" class="hover-zoom-2 rounded-circle overflow-hidden"><img
                        src="{% static 'files/user.png'%}" style="width: 100%;height:100%;" alt="..."
                        class=" bg-primary hover"></a>
                {% else %}
                    <a href="/login" id="userProfile" style="width:30px;height:30px;" title="Login/Singup" class="hover-zoom-2 overflow-hidden"><img style="width: 100%;height:100%;" src="{% static 'files/user.png'%}"
                         alt="..."></a>
                {% endif %}

              </div>
            </div>
          </div>

         

          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||\\\ -->

  <div class="card text-center backCard mx-5 my-2 position-absolute bottom-0 d-flex justify-content-end pt-1 fornt_Image shadow-lg">

    <div style="box-sizing: border-box;" class="phone_rounded_thumbnail position-relative shadow-lg">
      <img id="thumbnailBox" {% if VideoId %} src='https://img.youtube.com/vi/{{VideoId}}/maxresdefault.jpg' width="60%"{% else %} src ="{% static 'files/back.jpg'%}"   width="55%" {% endif %} alt="">


            <div class="backCardImage side_actions sideMenuShortcuts d-flex flex-column align-items-end">

              <div class="my-4"><button id="shortHistory" data-bs-target="#exampleModalTogglesaved" data-bs-toggle="modal" class="btn"><i class="bi bi-list"></i> <span> Related</span></button> </div>
              <div class="my-3"><button id="shortfaveroite" id="issavedtolocalvideo" data-bs-target="#exampleModalTogglesavedvideo" data-bs-toggle="modal" class="backCardImage"><i class="bi bi-film"></i> <span> videos</span></button></div>
              <div class="my-3 {% if not VideoId %} d-none {% endif %}"><button id="issavedtolocal"  class="btn"><i class="bi bi-heart"></i> <span> Save</span></button></div>
              <div class="my-3"><button id="shortShare" onclick="SharePage()" class="btn backCardImage"><i class="bi bi-share-fill"></i> <span> Share</span></button></div>
              <div class="my-3 {% if not VideoId %} d-none {% endif %}"><a id="downloadNowbtn" class="btn" ><i class="bi bi-box-arrow-down"></i><span> Download</span> </a></div>

          </div>
        </div>

    <!--  Creating colume control  -->



    <!-- playing audio statuc progressbar carrunt time total time  -->
    <div class="row m-0 p-0 position-relative">

      <div class="d-none" id="VolumeControlBox" style="position: absolute;left: 50%;transform: translateX(-50%);padding:10px;width:fit-content;margin:auto;;background-color:#a8a8a8d1;z-index:1;border-radius:5px;margin-top: 8px;bottom:200%;">
        <div class="d-flex justify-content-center align-items-center">
          <span class="mx-2 text-primary">Volume: </span>
          <input type="range" name="volumecontrol" min="0" max="100" backgound-size="50% 100%" value="50" id="volumecontrol" class="custom-range" style="background-size: 53% 100%;">
          <span id="volumecontrolstatus" class="text-primary" style="font-size: 12px;/* color: white; */">53%</span>

        </div>
    </div>

     

      <div class="col-auto me-auto"><span id="currentTime" class="text-primary">00:00</span>
      </div>

      <div class="col p-0">
        <input type="range" name="" id="ProcessMeter" min="0" max="100" value="0" class="w-100">

      </div>
      <div class="col-auto px-2">
        <span id="totalTime" class="text-primary">00:00</span>
      </div>
    </div>
    <!--  -->


    <!-- Playing audio controls Next/Previous volume play/Puase -->
    <div class="row d-flex justify-content-evenly align-items-center">
      <style>
        .custom-range::-webkit-slider-thumb {
          background: gray !important;
        }

        .custom-range::-moz-range-thumb {
          background: gray !important;
        }

        .custom-range::-ms-thumb {
          background: gray !important;
        }
      </style>

      <div class="col p-0 m-0 order-first">{% if isPlaylist %}<div class="spinner-grow" role="status"><span class="sr-only"></span></div><button id="LoadList" class="btn d-none disabledBtns" {% if not isPlaylist %}disabled style="border:none !important" {% endif %} data-bs-target="#exampleModalToggle"data-bs-toggle="modal"><i class="bi bi-music-note-list fs-2 text-primary"></i>{% else %}<button id="LoadList" class="btn disabledBtns" {% if not isPlaylist %}disabled style="border:none !important" {% endif %} data-bs-target="#exampleModalToggle" data-bs-toggle="modal"><i class="bi bi-music-note-list fs-2 text-primary"></i>{% endif %}</div>
      <div class="col p-0 m-0 "><button id="preSkipBtn" disabled class="btn"><i class="bi bi-skip-backward-circle fs-2 text-primary"></i></i> </div> 
      <div class="col p-0 m-0 "><button id="PreBtn"  class="btn disabledBtns" {% if not isPlaylist %}disabled style="border:none !important;transform: rotate(180deg);" {% else %}style="transform: rotate(180deg);" {% endif %}><i class="bi bi-fast-forward-circle fs-2 text-primary"></i></i></button></div>
      <div class="col p-0 m-0 "><button id="PlayButton" class="btn" {% if not VideoId %}disabled style="border:none !important" {% endif %}><i class="bi bi-play-circle fs-2 text-primary"></i></button></div>
      <div class="col p-0 m-0 "><button id="NextBtn" class="btn disabledBtns" {% if not isPlaylist %}disabled style="border:none !important" {% endif %}><i class="bi bi-fast-forward-circle fs-2 text-primary"></i></button></div>
      <div class="col p-0 m-0 "><button id="nextSkipBtn" disabled class="btn" style="transform: rotate(180deg);"><i class="bi bi-skip-backward-circle fs-2 text-primary"></i></button></div>
      <div class="col p-0 m-0 order-last d-flex justify-content-center align-items-center" style="position: relative;"><button class="btn" id="volumecontrolbtn" ><i class="bi bi-soundwave fs-2 text-primary" style="font-weight: bolder;"></i></button><!-- <sup id="volumecontrolstatus" class="text-primary"> 50%</sup> --></div>

      <script>

      </script>
      </div>

  </div>





  <!-------------------------------------------------- down-side hidden content -------------------------------------------------------->
  <div class="container">
    <div class="card">
      <div class="card-image">
        <!-- <img src="{% static 'files/back.jpg'%}" alt=""> -->
      </div>
    </div>
  </div>


  <!-- Modal for list video insert Playing Playlist Videos -->
  <div class="modal fade backCardImage" id="exampleModalToggle" aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" id="modalBackImg">
        <div class="modal-header backCardImage position-relative ">
          <button type="button" class="btn-close position-absolute top-0 m-2 end-0 bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="row w-100 ">
            <div class="col">
              <div class="row">
                <div class="col">
                  <h1 class="modal-title fs-6 text-white" id="playlistTitle">Lorem ipsum dolor sit amet
                    consecteturadipisicing elit.</h1>
                  <p class="card-text text-white" id="playlisLenght"></p>
                  <p class="card-text text-white" id="playlisView"></p>
                  <p class="card-text text-white" id="PlaylistlastUpdated"></p>

                </div>
                <div class="col">

                  <div class="col text-end">

                    <img id="playlistThumbnail" src="https://i.ytimg.com/vi/LQ1-F3OsX4A/sddefault.jpg" class="rounded shodow-lg" style="width: 75%;"
                      alt="">
      
                  </div>
                </div>
              </div>
            </div>
          </div>

          

        </div>
        <div class="modal-body p-0 m-0">
          <div class="d-flex justify-content-start align-item-start flex-wrap backCardImage" id="insertPlayingPlaylistVideo">

            <!-- Inserting playlist video from a single video -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for list faveroite videos for quick play -->
  <div class="modal fade backCardImage" id="exampleModalTogglesavedvideo" aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" id="modalBackImgsavedvideo" style="background-image:url('{% static 'files/back.jpg'%}')">
        <div class="modal-header backCardImage position-relative ">
          <button type="button" class="btn-close position-absolute top-0 m-2 end-0 bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
          
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          <div class="row w-100">
            <div class="col">
              <h1 class="modal-title fs-6 text-white fs-1" id="playlistTitlesavedvideo">Your Saved videos</h1>
              <p class="card-text text-white mt-3 fs-4" id="playlisLenghtsavedvideo"></p>
              <p class="card-text text-white" id="playlisViewsavedvideo"></p>
            </div>
            <div class="col text-end">
              <img id="playlistThumbnailsavedvideo" src="{% static 'files/back.jpg'%}" style="width: 70%;"
                alt="">

            </div>
          </div>
        </div>
        <div class="modal-body p-0 m-0">
          <div class="d-flex justify-content-start align-item-start flex-wrap backCardImage" id="insertFaveroitePlaylistVideo">

            <!-- Inserting playlist video from a single video -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for list video for quick play -->
  <div class="modal fade backCardImage" id="exampleModalTogglesaved" aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" id="modalBackImgsaved" style="background-image:url('{% static 'files/back.jpg'%}')">
        <div class="modal-header backCardImageposition-relative ">
          <button type="button" class="btn-close position-absolute top-0 m-2 end-0 bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
          
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          <div class="row w-100">
            <div class="col">
              <h1 class="modal-title fs-6 text-white fs-1" id="playlistTitlesaved">Auto Saved Playlists</h1>
              <p class="card-text text-white mt-3 fs-4" id="playlisLenghtsaved"></p>
              <p class="card-text text-white" id="playlisViewsaved"></p>
            </div>
            <div class="col text-end">
              <img id="playlistThumbnailsaved" src="{% static 'files/back.jpg'%}" style="width: 70%;"
                alt="">

            </div>
          </div>
        </div>
        <div class="modal-body p-0 m-0">
          <div class="d-flex justify-content-start align-item-start flex-wrap backCardImage" id="insertSavedPlaylistInBox">

            <!-- Inserting playlist video from a single video -->

          </div>
        </div>
      </div>
    </div>
  </div>
