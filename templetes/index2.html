<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="decription"  content="">
    <meta property="og:title" id="shareTitle" content="{{playingAudio.title}}">
    <meta property="og:image" id="ShareImage" content="https://img.youtube.com/vi/{{VideoId}}/maxresdefault.jpg">
    <meta property="og:description" content="Play YouTube videos in to mp3 format with hight quality audio and this is free for you">
    <meta property="og:type" content="article">
    <meta property="og:url" id="shareUrl" content="https://flaviocopes.com/setup-github-credentials-macos/">
    
    
    <title>YouTube Mp3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'files/icon1.png'%}">
    <link rel="stylesheet" href="{% static 'css/style2.css'%}">

    <style>
      @-webkit-keyframes blinker {
        from { opacity: 1.0; }
        to { opacity: 0.0; }
      }
      
      .waitingForConnection {
        -webkit-animation-name: blinker;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: cubic-bezier(.5, 0, 1, 1);
        -webkit-animation-duration: 0.9s;
      }

      @media only screen and (max-width: 680px) {
        .fornt_Image {
          height: 75% !important;
          width: 95%;
          bottom: 50px!important;
          margin: 0px 2px !important;
  
        }
        .navsearch span{
          display: none;
        }
        .navsearch{
          padding: 0px;
          margin: 0px;
        }
        .navsearch a{
          padding: 0px;
          margin: 0px;
        }
        .seach_results div{
          width:10rem !important;
          min-width: unset !important;
          align-items: flex-end !important;
          justify-content: space-around;
          margin: 3px auto !important;
        }
      }
    </style>
    
    <style>
      input[type="range"] {
        -webkit-appearance: none;
        margin-right: 15px;
  
        height: 7px;
        background: rgba(255, 255, 255, 0.336);
        border-radius: 5px;
        background-image: linear-gradient(var(--text-color),var(--text-color));
        background-size: 0% 100%;
        background-repeat: no-repeat;
        cursor: pointer !important;
  
      }
  
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        cursor: pointer !important;
        height: 15px;
        width: 15px;
        border-radius: 50%;
        background:var(--text-color);
        cursor: ew-resize;
        box-shadow: 0 0 2px 0 #555;
        transition: background .3s ease-in-out;
      }
  
      input[type=range]::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
        cursor: pointer !important;
      }
      button,input{
        outline: none!important;
      }
    </style>
  <script>
    document.addEventListener('contextmenu',(event)=>{
      return event.preventDefault()
    })
  </script>
  </head>

<body class="overflow-hidden bg-info" id="player">
  
  {% csrf_token %}

    <button onclick="window.location.href='#explore'"  class="btn btn-sm position-absolute end-0 top-0 m-5 waitingForConnection" style="z-index:1;"><i class="bi bi-tv text-white"></i></button>
   
    <div id="backImag" style="background-image: {% if VideoId %} url('https://img.youtube.com/vi/{{VideoId}}/maxresdefault.jpg'); {% else %} url('{% static 'files/back.jpg'%}'); {% endif %} background-size:cover;background-position:center center;">
        <div class="d-flex justify-content-center align-items-end backCardImage" style="height:100vh;">

            <div class="m-1 position-absolute top-0 w-100 px-4">
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto w-0 p-0"><a href="/" style="width: 10px!important;"><img src="{% static 'files/icon1.png'%}"style="transform:scale(1.5)" width="30px" height="30px" alt=""></a></div>
                    <div class="col"><input type="search" name="searchUrlsource" id="searchUrlsource" class="form-control" placeholder="www.youtube.com"></div>
                    <div class="col-auto w-0 px-2"><button class="btn p-0 border-0" id="SearchForurl"><i class="bi bi-search-heart fs-3 text-white"></i></button></div>
                    {% if request.user.is_authenticated %}
                        <a role="button" title="{{request.user.username}}" id="userProfile" style="width:30px;height:30px;display:flex;justify-content:center;align-items:center;" class="hover-zoom-2 rounded-circle overflow-hidden"><img
                            src="{% static 'files/user.png'%}" style="width: 100%;height:100%;" alt="..."
                            class=" bg-primary hover"></a>
                    {% else %}
                        <a href="/login" id="userProfile" style="width:30px;height:30px;display:flex;justify-content:center;align-items:center;" title="Login/Singup" class="hover-zoom-2 overflow-hidden"><img style="height:100%;" src="{% static 'files/user.png'%}"
                            alt="..."></a>
                    {% endif %}

                </div>
            <label for="watch" class="link-text text-center" id="searchError"></label>

            </div>
            
            <div class="backCard d-flex flex-column justify-content-end align-items-center position-relative w-100 card mx-5 overflow-hidden fornt_Image" style="height:85%;">
                
                <div class="position-absolute end-0 top-0 d-flex flex-column overflow-auto align-items-end sideMenuShortcuts" style="width:150px;z-index:1;height:80%">
                  <div class="my-4"><button id="shortHistory" data-bs-target="#modalforHistoryPlaylist" data-bs-toggle="modal" class="btn"><i class="bi bi-list"></i> <span> Related</span></button> </div>
                  <div class="my-3"><button id="shortfaveroite" id="issavedtolocalvideo" data-bs-target="#modalformFaveroiteVideos" data-bs-toggle="modal" class="btn"><i class="bi bi-film"></i> <span> videos</span></button></div>
                  <div class="my-3 {% if not VideoId %} d-none {% endif %}"><button id="issavedtolocal" class="btn"><i class="bi bi-heart"></i> <span> Save</span></button></div>
                  <div class="my-3 {% if not VideoId %} d-none {% endif %}"><button id="shortShare" onclick="SharePage()" class="btn"><i class="bi bi-share-fill"></i> <span> Share</span></button></div>
                  <div class="my-3 {% if not VideoId %} d-none {% endif %}"><a id="downloadNowbtn" class="btn " ><i class="bi bi-box-arrow-down"></i><span> Download</span> </a></div>

                </div>

                <div class="card h-100 overflow-hidden" style="box-sizing:border-box;background-color:transparent;">
                    <img id="thumbnailBox" {% if VideoId %} src='https://img.youtube.com/vi/{{VideoId}}/maxresdefault.jpg' {% endif %} src ="{% static 'files/back.jpg'%}"  style="height:100%;background-color:transparent" alt="">
                </div>

                <div class="px-2 w-100 row position-relative" style="margin-top:2px" >
                    
                    
                    <div class="d-none" id="VolumeControlBox" style="position: absolute;left:50%;transform: translateX(-50%);padding:10px;width:fit-content;margin:auto;;background-color:#a8a8a8d1;z-index:1;border-radius:5px;margin-top: 8px;bottom:100%;">
                      <div class="d-flex justify-content-center align-items-center">
                        <span class="mx-2 text-primary">Volume: </span>
                        <input type="range" name="volumecontrol" min="0" max="100" backgound-size="50% 100%" value="50" id="volumecontrol" class="custom-range" style="background-size: 53% 100%;">
                        <span id="volumecontrolstatus" class="text-primary" style="font-size: 12px;/* color: white; */">53%</span>

                      </div>
                    </div>

     

                    <div class="col-auto me-auto"><span id="currentTime" class="text-primary">00:00</span>
                    </div>

                    <div class="col p-0">
                      <input type="range" name="" id="ProcessMeter" min="0" max="100" value="0" class="w-100">

                    </div>
                    <div class="col-auto px-2">
                      <span id="totalTime" class="text-primary">00:00</span>
                    </div>

                    <div class="row flex-row p-1 d-flex justify-content-evenly align-items-center" style="margin:auto !important;">
                        <!-- <div class="col-auto m-auto w-0 p-0 m-0 order-first"><button class="btn p-0 border-0" data-bs-target="#modalforCurrentPlaylist" data-bs-toggle="modal"><i class="bi bi-music-note-list fs-2 text-primary"></i></button></div> -->
                        
                      <div class="col p-0 m-0 order-first">{% if isPlaylist %}<div class="spinner-grow" role="status"><span class="sr-only"></span></div><button id="LoadList" class="btn d-none disabledBtns" {% if not isPlaylist %}disabled style="border:none !important" {% endif %} data-bs-target="#modalforCurrentPlaylist"data-bs-toggle="modal"><i class="bi bi-music-note-list fs-2 text-primary"></i>{% else %}<button id="LoadList" class="btn disabledBtns" {% if not isPlaylist %}disabled style="border:none !important" {% endif %} data-bs-target="#exampleModalToggle" data-bs-toggle="modal"><i class="bi bi-music-note-list fs-2 text-primary"></i>{% endif %}</div>
                      <div class="col p-0 m-0 "><button id="preSkipBtn" disabled class="btn"><i class="bi bi-skip-backward-circle fs-2 text-primary"></i></i> </div> 
                      <div class="col p-0 m-0 "><button id="PreBtn"  class="btn disabledBtns" {% if not isPlaylist %}disabled style="border:none !important;transform: rotate(180deg);" {% else %}style="transform: rotate(180deg);" {% endif %}><i class="bi bi-fast-forward-circle fs-2 text-primary"></i></i></button></div>
                      <div class="col p-0 m-0 "><button id="PlayButton" class="btn" {% if not VideoId %}disabled style="border:none !important" {% endif %}><i class="bi bi-play-circle fs-2 text-primary"></i></button></div>
                      <div class="col p-0 m-0 "><button id="NextBtn" class="btn disabledBtns" {% if not isPlaylist %}disabled style="border:none !important" {% endif %}><i class="bi bi-fast-forward-circle fs-2 text-primary"></i></button></div>
                      <div class="col p-0 m-0 "><button id="nextSkipBtn" disabled class="btn" style="transform: rotate(180deg);"><i class="bi bi-skip-backward-circle fs-2 text-primary"></i></button></div>
                      <div class="col p-0 m-0 order-last d-flex justify-content-center align-items-center" style="position: relative;"><button class="btn" id="volumecontrolbtn" ><i class="bi bi-soundwave fs-2 text-primary" style="font-weight: bolder;"></i></button><!-- <sup id="volumecontrolstatus" class="text-primary"> 50%</sup> --></div>
  
                        
                    </div>

                </div>
                
            </div>
        </div>

    </div>


    <!-- |||||||||||||||||||||||||   Creating Searching and auto suggesions area for user |||||||||||||||||||||| -->
    <div class="container-fluid m-0 p-0 " id="explore" style="height:100vh;">

      <div  class="border shadow d-flex align-items-center justifyc-content-start p-0 position-relative bg-info">
      
        <button onclick="window.location.href='#player'" class="btn btn-sm position-absolute end-0 bg-success mx-5 waitingForConnection" style="z-index:1;bottom:-40px"><i class="bi bi-tv text-white"></i></button>

            <nav class="navbar bg-transparent d-inline-block navsearch">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                  <img src="{% static 'files/icon1.png' %}" alt="Logo" width="70px" height="70px" class="d-inline-block align-text-top">
                  <span class="fs-4">YT-Mp3</span>
                </a>
            </nav>
            <div class="d-inline-block w-100 mx-2">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for videos or playlist" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
      </div>
      
      <div class="m-auto p-2 w-100 d-flex flex-wrap justify-content-center overflow-auto seach_results bg-info" style="height:85%;">

        <span class="placeholder col-6"></span>
        <span class="placeholder w-75"></span>
        <span class="placeholder" style="width: 25%;"></span>

        {% for item in cards %}
          <div class="card m-1 pb-1" aria-hidden="true" style="min-width:250px;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card placeholder disabled" style="height:120px;"></div>
            <div class="card-body p-0 m-0">
              <h5 class="card-title placeholder-glow w-100 my-0 py-0">
                <span class="placeholder col-6 w-100"></span>
              </h5>
              <a class="btn btn-sm btn-primary disabled placeholder col-5 mx-1 my-0 py-0" aria-disabled="true"></a>
              <a class="btn btn-sm btn-primary disabled placeholder col-5 mx-1 my-0 py-0" aria-disabled="true"></a>
            </div>
          </div>
        {% endfor %}
          
        
      </div>
      
    </div>
         
  <!-- Modal for list video insert Playing Playlist Videos -->
  <div class="modal fade backCardImage" id="modalforCurrentPlaylist" aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content" id="modalBackImg">
      <div class="modal-header backCardImage position-relative ">
        <button type="button" class="btn-close position-absolute top-0 m-2 end-0 bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="row w-100 flex-wrap-reverse ">
              <div class="col-auto">
                <h1 class="modal-title fs-5 text-white" id="playlistTitle">Lorem ipsum dolor sit amet
                  consecteturadipisicing elit.</h1>
                <p class="card-text text-white py-0 m-0" id="playlisLenght"></p>
                <p class="card-text text-white py-0 m-0" id="playlisView"></p>
                <p class="card-text text-white py-0 m-0" id="PlaylistlastUpdated"></p>

              </div>
              <div class="col">
                  <img id="playlistThumbnail" src="{% static 'files/back.jpg' %}" class="rounded shodow-lg" style="width: 90%;"
                    alt="">
    
              </div>
        </div>

        

      </div>
      <div class="modal-body p-0 m-0">
        <div class="d-flex justify-content-start align-item-start flex-wrap backCardImage" id="insertPlayingPlaylistVideo">

          <!-- Inserting playlist video from a single video -->

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for list faveroite videos for quick play -->
<div class="modal fade backCardImage" id="modalformFaveroiteVideos" aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content" id="modalBackImgsavedvideo" style="background-image:url('{% static 'files/back.jpg' %}')">
      <div class="modal-header backCardImage position-relative ">
        <button type="button" class="btn-close position-absolute top-0 m-2 end-0 bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        <div class="row w-100">
          <div class="col">
            <h1 class="modal-title fs-6 text-white fs-1" id="playlistTitlesavedvideo">Your Favourite videos</h1>
            <p class="card-text text-white m-0" id="playlisLenghtsavedvideo"></p>
            <p class="card-text text-white m-0" id="playlisViewsavedvideo"></p>
          </div>
          <div class="col text-end">
            <img id="playlistThumbnailsavedvideo" src="{% static 'files/back.jpg' %}" style="width: 70%;"
              alt="">

          </div>
        </div>
      </div>
      <div class="modal-body p-0 m-0">
        <div class="d-flex justify-content-start align-item-start flex-wrap backCardImage" id="insertFaveroitePlaylistVideo">

          <!-- Inserting playlist video from a single video -->

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for list video for quick play -->
<div class="modal fade backCardImage" id="modalforHistoryPlaylist" aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-xl ">
    <div class="modal-content" id="modalBackImgsaved" style="background-image:url('{% static 'files/back.jpg' %}')">
      <div class="modal-header backCardImage position-relative flex-column">
        <button type="button" class="btn-close position-absolute top-0 m-2 end-0 bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        <div class="row w-100 flex-wrap-reverse">
          <div class="col">
            <h1 class="modal-title fs-6 text-white fs-4" id="playlistTitlesaved">Auto Saved Playlists</h1>
            <p class="card-text text-white m-0" id="playlisLenghtsaved"></p>
            <p class="card-text text-white m-0" id="playlisViewsaved"></p>
          </div>
          <div class="col text-end">
            <img id="playlistThumbnailsaved" src="{% static 'files/back.jpg' %}" style="width: 70%;"
              alt="">

          </div>
        </div>
        <div class="row justify-content-start w-100">
          <button disabled style="width:fit-content;" id="deleteOnePlatlist" class="mx-3 btn btn-info">Delete</button>
          <button disabled style="width:fit-content;" id="deleteAllPlaylist" class="mx-3 btn btn-success">Delete All</button>
        </div>
      </div>
      <div class="modal-body p-0 m-0">
        <div class="d-flex justify-content-start align-item-start flex-wrap backCardImage" id="insertSavedPlaylistInBox">

          <!-- Inserting playlist video from a single video -->

        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"crossorigin="anonymous"></script>
    
          <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
  <script src="{% static 'js/code.jquery.com_jquery-3.7.1.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

        
</body>

</html>
